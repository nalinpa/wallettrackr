version: '3.8'

services:
  crypto-tracker:
    build: .
    container_name: crypto-tracker
    ports:
      - "5005:8001"  # Changed to match your FastAPI port
    environment:
      - ENVIRONMENT=production
      - PYTHONUNBUFFERED=1
      - PORT=8001
      - UVLOOP_ENABLED=1
      # Your environment variables
      - ALCHEMY_API_KEY=${ALCHEMY_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - MONGO_URI=mongodb://mongodb:27017/crypto_tracker
      - REQUIRE_AUTH=${REQUIRE_AUTH:-false}
      - APP_PASSWORD=${APP_PASSWORD}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - REQUIRE_AUTH=${REQUIRE_AUTH:-false}
    volumes:
      # Persist cache, logs and config
      - ./cache:/app/cache
      - ./logs:/app/logs
      - ./config:/app/config
      - ./alerts:/app/alerts
    restart: unless-stopped
    depends_on:
      - mongodb
    networks:
      - crypto-network

  mongodb:
    image: mongo:7
    container_name: crypto-mongodb
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    restart: unless-stopped
    networks:
      - crypto-network

networks:
  crypto-network:
    driver: bridge

volumes:
  mongodb_data: